<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebCAD</title>
  <style>
    input[type=text], select, textarea, input[type=number] {
      width: 100%;
      padding: 12px 20px;
      border: 1px solid #ccc;
      display: block;
      border-radius: 4px;
      box-sizing: border-box;
      margin: 8px 0;
    }
    input[type=checkbox] {
      margin: 15px 15px;
      display: block;
      width: 25px;
      height: 25px;
    }
    button {
      background-color: #444;
      border: 1px solid black;
      color: white;
      padding: 5px 5px;
      text-decoration: none;
      margin: 4px 2px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ccc;
    }
    .homepage {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #444;
      color: #fff;
      text-align: center;
      position: relative;
      padding: 20px;
    }
    .homepage h1 {
      font-size: 48px;
      margin-bottom: 10px;
      text-align: center;
    }
    .homepage p {
      font-size: 20px;
      margin-bottom: 20px;
      text-align: center;
    }
    .homepage-buttons {
      display: flex;
      gap: 20px;
      margin-bottom: 40px;
      justify-content: center;
      opacity: 0;
      animation: fadeButtons 2s forwards;
      animation-delay: 2s;
    }
    .homepage-button {
      background-color: #444;
      border: 1px solid #fff;
      color: #fff;
      padding: 10px 20px;
      font-size: 18px;
      text-decoration: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .homepage-button:hover {
      background-color: #ccc;
      color: #000;
    }
    .footer-text {
      font-size: 14px;
      color: #aaa;
      margin-top: 30px;
    }
    .corner-logo {
      position: absolute;
      width: 240px;
      height: 240px;
      border-radius: 50%;
      object-fit: cover;
      opacity: 0;
      animation: fadeLogos 2s forwards;
    }
    .logo-top-left {
      top: 10px;
      left: 10px;
      animation-delay: 0.5s;
    }
    .logo-top-right {
      top: 10px;
      right: 10px;
      animation-delay: 1s;
    }

    /* Separate animations */
    @keyframes fadeLogos {
      to {
        opacity: 1;
      }
    }
    @keyframes fadeButtons {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

<div class="homepage">
  <img src="WebCAD.png" class="corner-logo logo-top-left" alt="WebCAD Logo">
  <img src="GFDevelopment (1).png" class="corner-logo logo-top-right" alt="GerdFelix Logo">

  <h1>Welcome to the WebCAD System</h1>
  <p>Choose an option below:</p>

  <div class="homepage-buttons">
    <a href="dispatch.html" class="homepage-button">OldDispatch</a>
    <a href="newdispatch.html" class="homepage-button">NewDispatch</a>
  </div>

  <div class="footer-text">
    Made by GerdGenesis and Felix Dev, through GerdFelix Development.<br>
    Created 2023, last updated on April 26th, 2025
  </div>
</div>

</body>
</html>
