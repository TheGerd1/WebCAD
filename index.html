<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAD System</title>
</head>
<body>
    <header>
        <h1>Computer-Aided Dispatch System</h1>
    </header>
    
    <section id="login">
        <h2>Login</h2>
        <form action="login.php" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <button type="submit">Login</button>
        </form>
    </section>

    <section id="dispatch">
        <h2>Dispatch Panel</h2>
        <!-- Display dispatched calls and units here -->
    </section>

    <section id="new-call">
        <h2>Create New Call</h2>
        <form action="create_call.php" method="post">
            <label for="caller">Caller Name:</label>
            <input type="text" id="caller" name="caller" required><br>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required><br>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea><br>

            <button type="submit">Create Call</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2023 CAD System</p>
    </footer>
</body>
</html>
