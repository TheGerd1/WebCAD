<!DOCTYPE html>
<html>
<head>
   <title>MDT</title>
<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <style>
   *{box-sizing: border-box;
   }
   body {
      margin: 0;
   }
   .header {
     background-color:#f1f1f1;
     padding: 20px;
     text-align: center;
     border-bottom-style: solid;
   }
   .column{
   float: left;
   width: 50%;
   padding: 50px;
   text-align: center;
   border-right-style: solid;
   }
   .row:after {
     content: "";
     display: table;
     clear: both;
   }
  </style>
</head>
<body style="font-size:150%;">
<div class="header">
 <h1>DISPATCH DATABASE</h1>
</div>

<div class="row">
   <div class="column">
    <form action="/Dispatch" style="text-align:right;">
      <label for="callsign">Callsign:</label><br>
      <input type="text" id="callsign" name="callsign"><br>
      <label for="status style="text-align:left;"">Select status:</label><br>
      <select name="status" id="status">
      	<option value="Available">Available</option>
        <option value="Busy">Busy</option>
        <option value="Unavailable">Unavailable</option>
        <option value="Traffic Stop">Traffic Stop</option>
        <option value="Scene">Scene</option>
        <option value="Radar">Radar</option>
        <option value="Game Crash">Game Crash</option>
    </select><br>
    <label for="postal" style="text-align:left;">Nearest Postal:</label><br>
    <input type="text" id="postal" name="postal"><br>
    <button onclick="addRow()">ADD</button>
  </form> <br><br>
</div>
   
<div class="column">
<table border="1" id="Units">
 <thead>
 	<tr>
     <th>Callsign</th>
     <th>Status</th>
     <th>Location</th>
    </tr>
 </thead>
 <tbody id="screen">
</table>
</div>
</div>

</body>
  
 <script>
    $( document ).ready(function(){
      $('#screen').html(localStorage.getItem("data"));

    });
    function addRow(){
      var str = '<tr class = "boxType"><td>'+$('#callsign').val()+'</td>\
  <td>'+$('#status').val()+'</td>\
  <td>'+$('#postal').val()+'</td>\
</tr>'
      $('#screen').append(str);
      localStorage.setItem("data", $('#screen').html());
    }
  </script>
</html>
