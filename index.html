<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebCAD</title>
  <style>
    /* Input, Select, Textarea, Numbers */
    input[type=text], select, textarea, input[type=number] {
      width: 100%;
      padding: 12px 20px;
      border: 1px solid #ccc;
      display: block;
      border-radius: 4px;
      box-sizing: border-box;
      margin: 8px 0;
    }
    input[type=checkbox] {
      margin: 15px 15px;
      display: block;
      width: 25px;
      height: 25px;
    }
    button {
      background-color: #444;
      border: 1px solid black;
      color: white;
      padding: 5px 5px;
      text-decoration: none;
      margin: 4px 2px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ccc;
    }

    /* Home page styling */
    .homepage {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #444;
      color: #fff;
      text-align: center;
      position: relative;
      padding: 20px;
    }
    .homepage h1 {
      font-size: 48px;
      margin-bottom: 10px;
      text-align: center;
    }
    .homepage p {
      font-size: 20px;
      margin-bottom: 20px;
      text-align: center;
    }

    /* Buttons */
    .homepage-buttons {
      display: flex;
      gap: 20px;
      margin-bottom: 40px;
      justify-content: center;
      opacity: 0;
      animation: fadeButtons 2s forwards;
      animation-delay: 2s;
      position: relative;
    }
    .homepage-button {
      background-color: #444;
      border: 1px solid #fff;
      color: #fff;
      padding: 10px 20px;
      font-size: 18px;
      text-decoration: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }
    .homepage-button:hover {
      background-color: #ccc;
      color: #000;
    }

    /* Dropdown */
    .dropdown {
      position: relative;
      display: inline-block;
      height: 100%;
    }
    .dropdown-toggle {
      background-color: #444;
      border: 1px solid #fff;
      color: #fff;
      padding: 10px 20px;
      font-size: 18px;
      text-decoration: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      position: relative;
    }
   .dropdown-toggle::after {
  content: ' â–¼';
  display: inline-block;
  font-size: 12px; /* smaller arrow */
  margin-left: 5px; /* slight space from text */
  transition: transform 0.3s ease;
}

    .dropdown:hover .dropdown-toggle::after {
      transform: rotate(180deg);
    }
    .dropdown-content {
      display: flex;
      flex-direction: column;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #444;
      min-width: 160px;
      border: 1px solid white;
      border-radius: 4px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      opacity: 0;
      transform: translateY(-10px);
      pointer-events: none;
      transition: opacity 0.3s ease, transform 0.3s ease;
      margin-top: 5px;
      text-align: left;
      z-index: 1;
    }
    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    .dropdown-content a:hover {
      background-color: #ccc;
      color: black;
    }
    .dropdown:hover .dropdown-content {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    /* Footer */
    .footer-text {
      font-size: 14px;
      color: #aaa;
      margin-top: 30px;
    }

    /* Logos */
    .corner-logo {
      position: absolute;
      width: 240px;
      height: 240px;
      border-radius: 50%;
      object-fit: cover;
      opacity: 0;
      animation: fadeLogos 2s forwards;
    }
    .logo-top-left {
      top: 10px;
      left: 10px;
      animation-delay: 0.5s;
    }
    .logo-top-right {
      top: 10px;
      right: 10px;
      animation-delay: 1s;
    }

    /* Animations */
    @keyframes fadeLogos {
      to {
        opacity: 1;
      }
    }
    @keyframes fadeButtons {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

<div class="homepage">
  <img src="WebCAD.png" class="corner-logo logo-top-left" alt="WebCAD Logo">

        <a href="admin.html">Admin</a>

  <div class="footer-text">
    Made by GerdGenesis and Felix Dev, through GerdFelix Development.<br>
    Created 2023, last updated on April 26th, 2025
  </div>
</div>

</body>
</html>
