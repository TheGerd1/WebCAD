<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAD System</title>
    <style>
    input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  border: 1px solid #ccc;
  display: block;
  border-radius: 4px;
  box-sizing: border-box;
}
textarea {  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;}
  
   input[type=number] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}
input[type=checkbox] { 
  margin: 15px 15px;
  display: block;
  width: 25px;
  height: 25px;
}

button {
   background-color: #444;
  border: 1px solid black;
  color: white;
  padding: 5px 5px;
  text-decoration: none;
  margin: 4px 2px;
  cursor: pointer;
}

button:hover {
  background-color: #ccc;
}


    </style>
</head>
<body>
   <button type="button" onclick="location.href='dispatch.html';">Dispatch</button>

</body>
</html>
