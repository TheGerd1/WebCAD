<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>WebCAD</title>
    <style>
    input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  border: 1px solid #ccc;
  display: block;
  border-radius: 4px;
  box-sizing: border-box;
}
textarea {  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;}
  
   input[type=number] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}
input[type=checkbox] { 
  margin: 15px 15px;
  display: block;
  width: 25px;
  height: 25px;
}

button {
   background-color: #444;
  border: 1px solid black;
  color: white;
  padding: 5px 5px;
  text-decoration: none;
  margin: 4px 2px;
  cursor: pointer;
}

button:hover {
  background-color: #ccc;
}
 .item {
    background-color: #444;
    color: #fff;
    border-radius: 5px;
    padding: 20px;
  }
    .item .item {
    background-color: #ccc;
    color: #444;
  }
.a {   grid-column: col / span 4;
    grid-row: row; }
.b { grid-column: col / span 4;
    grid-row: row 2;
    display: grid;
    grid-gap: 10px;
    grid-template-columns: 1fr 1fr;}
.c { grid-column: 1;
    grid-row: 1   }
.d { grid-column: 2;
    grid-row: 1   }
.e { grid-column: 1;
    grid-row: 2; }
.f {  grid-column: 2;
    grid-row: 2; }

 td[value="1"] {
          color: green;
        }
        
.grid-container {
  display: grid;
  grid-template-columns: (4, [col] 150px );
  grid-template-rows: (2, [row] auto  );
  gap: 10px;
  background-color: #fff;
  padding: 10px;
}

        .call-details {
            display: none;
        
        }
        .call-table, .unit-table {
            width: 100%;
            clear: both;
            background-color: #fff;
        }
        .call-table th, .call-table td, .unit-table th, .unit-table td {
            padding: 8px;
            border: 1px solid black;
            text-align: left;
          
        }
     
  
        .table-container {
            display: flex;
            align-items: flex-start;
              background-color: #fff;
        }
        .table-container > section {
            flex: 1;
            margin-right: 20px;
       
        }
         .call-form-toggle {
            cursor: pointer;
        }

    </style>
</head>
<body>
 <div class="grid-container">
<div class="item a">
    <header>
        <h1>Computer-Aided Dispatch System</h1>
	     <button type="button" onclick="location.href='index.html';">Home</button>
    </header>
    </div>
   <div class="item b">

        <div class="item c">
            <section class="form-section" id="new-call">
                <h2>Create New Call</h2>
<div id="callform">


                <form id="call-form">
                <div style="float:left;margin-right:20px;">
                    <label for="call-number">Call Number:</label>
                    <input type="text" id="call-number" name="call-number" required>
                    </div>
                    <div style="float:left;">
                    <label for="primary-unit">Primary Unit:</label>
                    <select id="primary-unit" name="primary-unit" required></select>
                    </div>
<br style="clear:both;" />

                    <label for="location">Postal Code:</label>
                    <input type="number" id="location" name="location" required>
                    
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="4" required></textarea>
                    
                    <button type="button" onclick="createCall()">Create Call</button>
                </form>
                </div>
            </section>
               </div>
               <div class="item e">
            <section id="display-call-info">
                <table class="call-table" id="call-table">
                    <thead>
                        <tr>
                            <th>Call Number</th>
                            <th>Primary Unit</th>
                            <th>Location</th>
                            <th>Description</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="call-info"></tbody>
                </table>
            </section>
        </div>
         <div class="item d">
            <section class="form-section" id="unit-section">
                <h2>Create New Unit</h2>
                <form id="unit-form">
                <div style="float:left;margin-right:20px;">
                    <label for="callsign">Callsign:</label>
                    <input type="text" id="callsign" name="callsign" required>
                    </div>
                     <div style="float:left;">
                    <label for="supervisor">Supervisor:</label>
                    <input type="checkbox" id="supervisor" name="supervisor">
                    </div>
                    <br style="clear:both;" />
<br />

                    <label for="notes">Notes:</label>
                    <textarea id="notes" name="notes" rows="2"></textarea>
                    <button type="button" onclick="createUnit()">Create Unit</button>
                </form>
            </section>
            </div>
               <div class="item f">
            <section id="display-unit-info">
                <table class="unit-table" id="id-table">
                    <thead>
                        <tr>
                            <th>Callsign</th>
                            <th>Supervisor</th>
                            <th>Status</th>
                            <th>Notes</th>
                            <th>Assign</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="unit-info"></tbody>
                </table>
            </section>
        </div>
        </div>
    </div>
    <script>
        
function deleteRowc(r) {
  var i = r.parentNode.parentNode.rowIndex;
  document.getElementById("call-table").deleteRow(i);
}
function deleteRowu(r) {
  var i = r.parentNode.parentNode.rowIndex;
  document.getElementById("id-table").deleteRow(i);
}

   
        function createCall() {
            // Get values from the call form
            const callNumber = document.getElementById('call-number').value;
            const primaryUnit = document.getElementById('primary-unit').value;
            const location = document.getElementById('location').value;
            const description = document.getElementById('description').value;
            
            // Create a table row with the call information
            const callRow = `
                <tr>
                    <td><input type="text" value=${callNumber}></td>
                    <td>${primaryUnit}</td>
                    <td><input type="text" value=${location}></td>
                    <td><textarea rows="2">${description}</textarea></td>   
                    
										<td><input type="button" value="Delete Row" onclick="deleteRowc(this)"></td>
                </tr>
            `;
            
            // Append the call information to the "Call Information" table
            document.getElementById('call-info').innerHTML += callRow;
            
            // Clear the call form fields for the next entry
            document.getElementById('call-number').value = '';
            document.getElementById('primary-unit').value = '';
            document.getElementById('location').value = '';
            document.getElementById('description').value = '';
            
               const callNumberDropdown = document.getElementById('callNumberselect');
        const option = document.createElement('option');
        option.value = 2;
        option.text = callNumber;
        callNumberDropdown.appendChild(option);
        }
        
        function createUnit() {
            // Get values from the unit form
            const callsign = document.getElementById('callsign').value;
            const supervisor = document.getElementById('supervisor').checked ? 'Supervisor' : 'Not Supervisor';
     
            const notes = document.getElementById('notes').value;
            
            // Create a table row with the unit information
            const unitRow = `
                <tr>
                    <td>${callsign}</td>
                    <td>${supervisor}</td>
                    <td><select id="status" name="status" >
                        <option value="1" data-sync="1"">ðŸŸ¢ 10-8</option>
                        <option value="2" data-sync="2">ðŸŸ  10-6</option>
                        <option value="3">ðŸŸ¡ 10-7</option>
                    </select></td>
                    <td>${notes}</td>
                    <td><select id="callNumberselect" name="callNumberselect" onchange="change();" required><option value="1">Unassigned</option></select></td>
                    <td><input type="button" value="Delete Row" onclick="deleteRowu(this)"></td>
                </tr>
            `;
            
            // Append the unit information to the "Unit Information" table
            document.getElementById('unit-info').innerHTML += unitRow;
            
            // Clear the unit form fields for the next entry
            document.getElementById('callsign').value = '';
            document.getElementById('supervisor').checked = false;

            
            // Update the options in the "Primary Unit" dropdown
            const primaryUnitDropdown = document.getElementById('primary-unit');
            const option = document.createElement('option');
            option.value = callsign;
            option.text = callsign;
            primaryUnitDropdown.appendChild(option);
        }
function change() {
  if (document.getElementById('callNumberselect').value == '1')
    document.getElementById("status").value = '1';
  else if (document.getElementById('callNumberselect').value == '2')
    document.getElementById("status").value = '2';
};

         
           
       

         
    </script>
</body>
</html>
